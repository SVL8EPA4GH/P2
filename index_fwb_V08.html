<!DOCTYPE html>
<style>

.axis .domain {
  display: none;
}

</style>
<svg width="960" height="500">
  svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")  
        .style("font-size", "16px") 
        .style("text-decoration", "underline")  
        .text("Financial Well-being Suvey Results"); //SVL add figure title
</svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
console.clear()
var svg = d3.select("svg"),
    margin = {top: 40, right: 100, bottom: 60, left: 60},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x0 = d3.scaleBand()
    .rangeRound([0, width])
    .paddingOuter(5) //SVL add room for axis on left and right
    .paddingInner(0.001);

var x1 = d3.scaleBand()
    .padding(0.5);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var y1 = d3.scaleBand()
  
var z = d3.scaleOrdinal()
    .range(["#0101DF", "#01DFD7", "#088A29", "#40FF00", "#FFBF00", "#FFFF00", "#610B0B","#FA5858", "#BCA9F5", "#F8E0E6"]);

var stack = d3.stack()
    .offset(d3.stackOffsetExpand);
  
d3.csv("FWB_Region_Division.csv", function(error, data) {
  if (error) throw error;
  
  data.forEach(function(d){
    d.Value = +d.Value;
  })
  
	console.log("data", data);
  
  x0.domain(data.map(function(d) { return d.Region; }));
  x1.domain(data.map(function(d) { return d.Division; }))
    .rangeRound([0, x0.bandwidth()])
  	.padding(0.2);
  
  z.domain(data.map(function(d) { return d.FWB_X; }))
  var keys = z.domain()
  
  var groupData = d3.nest()
    .key(function(d) { return d.Division + d.Region; })
  	.rollup(function(d, i){
      
      var d2 = {Division: d[0].Division, Region: d[0].Region}
      d.forEach(function(d){
        d2[d.FWB_X] = d.Value
      })
      console.log("rollup d", d, d2);
    	return d2;
    })
    .entries(data)
  	.map(function(d){ return d.value; });
  
  console.log("groupData", groupData)
  
  var stackData = stack
  	.keys(keys)(groupData)
  
  console.log("stackData", stackData)
  
  //y.domain([0, d3.max(data, function(d) { return d.Value; })]).nice();

  console.log("keys", keys)
  
  var serie = g.selectAll(".serie")
    .data(stackData)
    .enter().append("g")
      .attr("class", "serie")
      .attr("fill", function(d) { return z(d.key); });
  
  serie.selectAll("rect")
    .data(function(d) { return d; })
    .enter().append("rect")
  		.attr("class", "serie-rect")
  		.attr("transform", function(d) { return "translate(" + x0(d.data.Region) + ",0)"; })
      .attr("x", function(d) { return x1(d.data.Division); })
      .attr("y", function(d) { return y(d[1]); })
      .attr("height", function(d) { return y(d[0]) - y(d[1]); })
      .attr("width", x1.bandwidth())
  		.on("click", function(d, i){ console.log("serie-rect click d", i, d); });

  figureTitle = g.append("g")
        .append("text")
        .attr("x", (width / 2))
      .attr("y", 0 - (margin.top / 2 + 10)) //SVL change from "y(y.ticks().pop()) -1" to "0 - (margin.top / 2)"
      .attr("dy", "0.48em")
      .attr("fill", "#000")
      .attr("font-weight", "bold")
      .attr("text-anchor", "middle")
      .style("font", "24px sans-serif")
      .text("Financial Well-Being Survey Results");

  figureBottomAxis = g.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + height + ")")
      .style("font", "20px sans-serif")
      .call(d3.axisBottom(x0)); //x0 refers to Region

  figureTopAxis = g.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + 1 + ")")
      .style("font", "20px sans-serif")
      .call(d3.axisTop(x1)); //x1 refers to Division

  figureLeftAxis = g.append("g")
      .attr("class", "axis")
      .style("font", "18px sans-serif")
      .call(d3.axisLeft(y).ticks(null, "s"))
    .append("text")
      .attr("x", -40)
      .attr("y", 0 - (margin.top / 2)) //SVL change from "y(y.ticks().pop()) -1" to "0 - (margin.top / 2)"
      .attr("dy", "0.48em")
      .attr("fill", "#000")
      .attr("font-weight", "bold")
      .attr("text-anchor", "start")
      .style("font", "18px sans-serif")
      .text("Relative Score");

  figureRightAxis = g.append("g")

    .append("text")
      .attr("x", width - 10)
      .attr("y", 0 - (margin.top / 2)) //SVL change from "y(y.ticks().pop()) -1" to "0 - (margin.top / 2)"
      .attr("dy", "0.48em")
      .attr("fill", "#000")
      .attr("font-weight", "bold")
      .attr("text-anchor", "end")
      .style("font", "18px sans-serif")
      .text("FWB question");    

/*
  var legend = g.append("g")

      .style("font", "16px sans-serif")
      .attr("text-anchor", "end")
    .selectAll("g")
    .data(keys.slice().reverse())
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 19)
      .attr("width", 19)
      .attr("height", 19)
      .attr("fill", z);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9.5)
      .attr("dy", "0.48em")
      .text(function(d) { return d; });
      
      */
  
  var legend = serie.append("g")
      .attr("class", "legend")
      .attr("transform", function(d) { var d = d[d.length - 1]; return "translate(" + (x0(d.data.Region) + x1(d.data.Division) + x1.bandwidth()) + "," + ((y(d[0]) + y(d[1])) / 2) + ")"; });

  legend.append("line")
      .attr("x1", -4)
      .attr("x2", 4)
      .attr("stroke", "#000");

  legend.append("text")
      .attr("x", 9)
      .attr("dy", "0.35em")
      .attr("fill", "#000")
      .style("font", "16px sans-serif")
      .text(function(d) { return d.key; });


  
});

</script>
